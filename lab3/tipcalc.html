<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Tip Calculator</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div class="container">
        <h>ITMD 541 - Lab 3 - Monil Shah</h>
        <h1>Tip Calculator</h1>
        <form id="tipCalculatorForm">
            <div class="form-group">
                <label for="billTotal">Bill Total ($)</label>
                <input type="number" id="billTotal" name="billTotal" placeholder="Enter total bill amount">
            </div>

            <div class="form-group">
                <label for="tipSlider">Tip (%)</label>
                <input type="range" id="tipSlider" name="tipSlider" min="0" max="100" value="0">
                <output for="tipSlider" id="tipPercentage">0%</output>
            </div>

            <div class="form-group">
                <label for="tipAmount">Tip Amount ($)</label>
                <input type="text" id="tipAmount" name="tipAmount" disabled>
            </div>

            <div class="form-group">
                <label for="totalWithTip">Total Bill with Tip ($)</label>
                <input type="text" id="totalWithTip" name="totalWithTip" disabled>
            </div>
        </form>
    </div>

    <script src="script.js"></script> 
</body>
</html>
